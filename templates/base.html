<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
	<link href="{{ url_for('static', filename='img/trowel.svg') }}" rel="icon"/>
	<meta content="Luiz Joaquim Aderaldo Amichi" name="author"/>
	<meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>{% block title %}Depósito de Materiais de Construção São Judas Tadeu{% endblock %}</title>
</head>

<body>
	<!-- Cabeçalho -->
	<nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img alt="Depósito de Materiais de Construção São Judas Tadeu" class="img-fluid" src="{{ url_for('static', filename='img/logo.png') }}" width="100"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu de navegação">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="#home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#about">Sobre nós</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#products">Produtos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#contact">Contato</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--/ Cabeçalho -->

	{% block content %}
	{% endblock %}

	<!-- Rodapé -->
	<footer class="bg-dark py-3 text-white-50">
		<div class="text-center">
			Copyright &copy; 2018 Depósito de Materiais de Construção São Judas Tadeu
			<a href="https://luizamichi.com.br">
				<img alt="Luiz Joaquim Aderaldo Amichi" class="d-block mx-auto mt-2" src="{{ url_for('static', filename='img/luiz_amichi.svg') }}" title="Desenvolvido por Luiz Joaquim Aderaldo Amichi" width="50"/>
			</a>
		</div>
	</footer>
	<!--/ Rodapé -->

	<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>

</html>
